<html>
  <head>
    <meta charset="UTF-8" />
    <title>CSS 1</title>
    <link rel="stylesheet" type="text/css" href="./1-leccion.css" />
    <style type="text/css">
      h1,
      h2 {
        color: red;
        font-size: 50px;
      }
      body {
        background-color: orange;
      }
      .clase {
        background-color: blue;
        width: 400px;
        height: 400px;
      }
      #id {
        color: pink;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div class="clase">
      <h1>Hola mundo</h1>
      <h2>Hola chao</h2>
      <p id="id">
        <span class="negrita">Soy un parrafo</span> con estilo de #id
      </p>
    </div>
  </body>
</html>
