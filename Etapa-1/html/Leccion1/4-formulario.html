<html>
  <head>
    <meta charset="UTF-8" />
    <title>Formulario</title>
  </head>
  <body>
    <!--Formulario-->
    <form>
      <label>Nombre: </label>
      <input type="text" placeholder="Ingresa tu nombre" /><br /><br />

      <label>Clave: </label>
      <input type="password" placeholder="Ingresa tu clave" /><br /><br />

      <div>
        <p>¿Estás aprendiendo?</p>
        <input type="radio" value="si" />Si <input type="radio" value="si" />No
      </div>

      <div>
        <p>¿Qué color te gusta más?</p>
        <input type="checkbox" value="si" checked />Azul
        <input type="checkbox" value="si" />Verde
        <input type="checkbox" value="si" />Rojo
      </div>

      <div>
        <p>¿Cuál es tu edad?</p>
        <input min="10" max="80" type="number" />
      </div>

      <div>
        <p>¿Cuál es tu pais de origen?</p>
        <select>
          <option value="">Selecciona una opción</option>
          <option value="Argentina">Argentina</option>
          <option value="Colombia">Colombia</option>
          <option value="Peru">Peru</option>
          <option value="Chile">Chile</option>
          <option value="Ecuador">Ecuador</option>
          <option value="Venezuela">Venezuela</option>
        </select>
      </div>

      <div>
        <p>Selecciona la fecha de hoy</p>
        <input type="date" />
      </div>

      <p>Deja un comentario:</p>
      <textarea cols="30" rows="10" placeholder="Escribe aquí"></textarea>
      <div>
        <!-- <input type="submit" value="ENVIAR" /> -->
        <button>ENVIAR</button>
      </div>
    </form>
  </body>
</html>
